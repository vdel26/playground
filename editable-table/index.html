<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <table summary="Editable table with datasets ordered in columns">
    <tbody>
      <tr>
        <th></th>
        <th scope="col">Dataset 1</th>
        <th scope="col">Dataset 2</th>
        <th scope="col">Dataset 3</th>
      </tr>
      <tr>
        <th scope="row">January</th>
        <td>16</td>
        <td>65</td>
        <td>4</td>
      </tr>
      <tr>
        <th scope="row">February</th>
        <td>10</td>
        <td>7</td>
        <td>27</td>
      </tr>
      <tr>
        <th scope="row">March</th>
        <td>200</td>
        <td>30</td>
        <td>43</td>
      </tr>
      <tr>
        <th scope="row">April</th>
        <td>73</td>
        <td>101</td>
        <td>22</td>
      </tr>
      <tr>
        <th scope="row">May</th>
        <td>12</td>
        <td>6</td>
        <td>94</td>
      </tr>
    </tbody>
  </table>
   
  <br />
  <div>
    <strong>table data:</strong>
    <pre><code>click on a cell and edit a number</code></pre>
  </div>
  <button>reset</button>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
